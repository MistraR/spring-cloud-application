#bootstrap名称的配置文件比application名称的配置文件有更高的优先级执行
spring:
  application:
    name: user-service
  cloud:
    config:
      #指定读取配置文件服务的地址
      uri: http://localhost:9998
      fail-fast: true
  profiles:
    #需要读取的配置文件版本 dev  pro  test
    active: pro

