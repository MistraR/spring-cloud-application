spring:
  application:
    name: uaa-service
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: shiro-server
        enabled: true
  profiles:
      active: pro
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:9999/eureka/
feign:
  hystrix:
    enabled: true