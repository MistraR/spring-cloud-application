server:
  port: 9997
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignored-services: '*'
  host:
    #Zuul链接超时时间20秒
    connect-timeout-millis: 20000
    #socket链接超时时间20秒
    socket-timeout-millis: 20000
  routes:
    user-service:
      #以/userapi/**开头的连接都转发到user-service
      #path: /userapi/**
      serviceId: user-service
      #sensitiveHeaders的默认设置会在转发请求时去掉头信息
      #覆盖sensitiveHeaders的默认设置，转发时保留请求中的敏感头信息，如Cookie，Set-Cookie，Authorization
      #sensitiveHeaders:


