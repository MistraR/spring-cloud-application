server:
  port: 9997

spring:
  application:
    name: route-service
#  cloud:
#    config:
#      fail-fast: true
#      discovery:
#        service-id: config-server
#        enabled: true
#  profiles:
#    active: pro

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:9999/eureka/

zuul:
  routes:
    userApi:
      path: /userApi/**
      serviceId: user-service
    uaaApi:
      path: /uaaApi/**
      serviceId: uaa-service
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
  #所有请求加上此前缀
  #prefix: /V1
